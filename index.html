<!DOCTYPE html>
<html>
  <head>
    <title>Moneyyyy</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://em-content.zobj.net/source/google/412/money-with-wings_1f4b8.png">
    <script src="mainloop.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- <header> -->
      <!-- <h1>Moneyyyy</h1> -->
    <!-- </header> -->
    <main>
      <div id="current-earnings">0.00€</div>
      <p id="calculations">
        <!-- <span class="duration">0h 0m 0s</span> × <span class="rate">€0.00</span> / hour = -->
        <span class="duration">0 hours 0 minutes</span>
      </p>
      <form>
        <div class="input-group">
          <input type="button" id="input-toggle-clock" value="Start">
          <!-- <input type="button" id="input-reset-clock" value="Reset"> -->
        </div>
        <div class="input-group">
          <input type="number" id="input-hourly-wage" step="0.50" size="3" required>
          <label for="input-hourly-wage">€/hour</label>
        </div>
      </form>
    </main>
  </body>
